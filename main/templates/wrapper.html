<!doctype html>
<html lang="ru" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title %}

    {% endblock %}

    {% load static %}

	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,800italic,700italic,600italic,400italic,300italic,800,700,600' rel='stylesheet' type='text/css'>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
	<link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
</head>

<body style="min-height: 100%;
  display: grid;
  grid-template-rows: auto 1fr auto;">
	<nav class="main-nav-outer" id="test" style="background: #d4d4d4">
			<div class="menu-btn">
				<span></span>
				<span></span>
				<span></span>
			</div>


				<!--main-nav-start-->
		<div class="container" style="margin:0 5px">
			<ul class="main-nav">
				<li><a href="{% url 'ads_list' %}">Главная</a></li>
				<li><a href="{% url 'create_ad' %}">Создать объявления</a></li>
				{% if user.is_authenticated %}
					<button onclick="window.location.href = {% url 'profile' %}" type="submit" class="btn btn-outline-success my-2 my-sm-0" style="padding: 2px; position: absolute; right:280px;
        bottom:15px;">Профиль</button>
					<button onclick="window.location.href = {% url 'logout' %}" type="submit" class="btn btn-outline-success my-2 my-sm-0" style="padding: 2px; position: absolute;right:205px;
        bottom:15px;">Выход</button>
				{% else %}
					<button onclick="window.location.href = {% url 'login' %}" type="submit" class="btn btn-outline-success my-2 my-sm-0" style="padding: 2px; position: absolute; right:280px;
        bottom:15px;">Вход</button>
					<button onclick="window.location.href = {% url 'signup' %}" type="submit" class="btn btn-outline-success my-2 my-sm-0" style="padding: 2px; position: absolute;        right:165px;
        bottom:15px;">Регистрация</button>
				{% endif %}


			</ul>

		</div>
	</nav>


    {% block content %}

    {% endblock %}
